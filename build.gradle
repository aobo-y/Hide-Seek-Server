plugins {
  id 'war'
  id "org.gretty" version "2.2.0"
}

repositories {
  jcenter()
}

dependencies {
  implementation fileTree(dir: 'libs', include: '*.jar')
  implementation 'com.google.code.gson:gson:2.8.5'
  implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
}

gretty {
  httpPort = 8080
}
